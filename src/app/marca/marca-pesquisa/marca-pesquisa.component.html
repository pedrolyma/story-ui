<div class="container">
  <div class="p-grid">
    <form (ngSubmit)="pesquisar()" autocomplete="off">
      <!-- <div class="p-col-12"> -->
      <h1 class="top-tela">MARCAS</h1>
      <!-- </div> -->
      <div class="p-col-12 p-fluid">
        <label style="display: block;">Descrição</label>
        <input pInputText type="text" name="descricao" [(ngModel)]="filtro.descricao">
      </div>
      <div class="p-col-12">
        <button pButton type="submit" label="Pesquisar"></button>
      </div>
    </form>
  </div>
  <div class="p-grid">
    <div class="p-col-12">
      <p-table [value]="marcas" [responsive]="true" [paginator]="true" [rows]="filtro.itensPorPagina" [lazy]="true"
        [totalRecords]="totalRegistros" (onLazyLoad)="aoMudarPagina($event)" #tabela>
        <ng-template pTemplate="header">
          <tr>
            <th style="width: 60px;">Codigo</th>
            <th>Descrição</th>
            <th>Status</th>
            <th>Foto</th>
            <th style="width: 45px;">Edit</th>
            <th style="width: 45px;">Delete</th>
          </tr>
        </ng-template>
        <ng-template let-marca pTemplate="body">
          <tr>
            <td>{{marca.codigo}}</td>
            <td>{{marca.descricao}}</td>
            <a href="javascript:;" [pTooltip]="marca.statusmarca ? 'Desativar' : 'Ativar'" tooltipPosition="top"
              (click)="alternarStatus(marca)">
              {{ marca.statusmarca ? 'Ativo' : 'Inativo' }}
            </a>
            <td>{{marca.fotomarca}}</td>
            <td>
              <button pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"
                [routerLink]="['/marcas', marca.codigo]"></button>
            </td>
            <td>
              <button pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top"
                (click)="confirmaExclusao(marca)"></button>
            </td>
          </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
          <tr>
            <td colspan="6">Nenhum Registro Encontrado</td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
  <div class="p-grid">
    <div class="p-col-12">
      <a pButton label="Nova Marca" pTooltip="Cadastrar Uma Nova Marca" tooltipPosition="top" routerLink="/marcas"></a>
    </div>
  </div>
</div>
