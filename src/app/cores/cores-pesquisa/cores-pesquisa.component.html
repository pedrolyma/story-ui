<div class="container">
  <div class="p-grid">
    <form (ngSubmit)="pesquisar()" autocomplete="off">
      <h1 class="top-tela">CORES</h1>
    </form>
  </div>
  <div class="p-grid">
    <div class="p-col-12">
      <p-table [value]="cores" [lazy]="true" (onLazyLoad)="aoMudarPagina($event)" [paginator]="true" [responsive]="true"
        [totalRecords]="totalRegistros" [rows]="filtro.itensPorPagina" #tabela>
        <ng-template pTemplate="header" emptymessage="Nenhum Registro Encotrado">
          <tr>
            <th style="width: 70px;">Codigo</th>
            <th>Descrição</th>
            <th style="width: 45px;">Edit</th>
            <th style="width: 53px;">Delete</th>
          </tr>
        </ng-template>
        <ng-template let-cor pTemplate="body">
          <tr>
            <td>{{cor.codigo}}</td>
            <td>{{cor.descricao}}</td>
            <td>
              <a pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"
                [routerLink]="['/cores', cor.codigo]"></a>
            </td>
            <td>
              <button pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top"
                (click)="confirmaExclusao(cor)"></button>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
  <div class="p-grid">
    <div class="p-col-12">
      <a pButton label="Nova Cor" pTooltip="Cadastrar Uma Nova Cor" tooltipPosition="top" routerLink="/cores/nova"></a>
      <a pButton label="Voltar" pTooltip="Voltar para o Menu" tooltipPositon="top" class="buttonVoltar" routerLink="/"></a>
    </div>
  </div>
</div>
