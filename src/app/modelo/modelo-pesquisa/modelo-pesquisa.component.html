<div class="container">
  <div class="p-grid">
    <form (ngSubmit)="pesquisar()" autocomplete="off">
      <!-- <div class="p-col-12"> -->
      <h1 class="top-tela">MODELOS</h1>
      <!-- </div> -->
      <div class="p-col-12 p-fluid">
        <label style="display: block;">Descrição</label>
        <input pInputText type="text" name="descricao" [(ngModel)]="filtro.descricao">
      </div>
      <div class="p-col-12">
        <button pButton type="submit" label="Pesquisar"></button>
      </div>
    </form>
  </div>
  <div class="p-grid">
    <div class="p-col-12">
      <p-table [value]="modelos" [lazy]="true" (onLazyLoad)="aoMudarPagina($event)" [paginator]="true" [rows]="5"
        [responsive]="true" [totalRecords]="totalRegistros" [showCurrentPageReport]="true"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rowsPerPageOptions]="[5,10,20]"
        #tabela>
        <ng-template pTemplate="header" emptymessage="Nenhum Registro Encotrado">
          <tr>
            <th style="width: 80px;">Codigo</th>
            <th>Descrição</th>
            <th style="width: 80px;">Status</th>
            <th>Seção</th>
            <th style="width: 45px;">Edit</th>
            <th style="width: 45px;">Delete</th>
          </tr>
        </ng-template>
        <ng-template let-modelo pTemplate="body">
          <tr>
            <td>{{modelo.codigo}}</td>
            <td>{{modelo.descricao}}</td>
            <a href="javascript:;" [pTooltip]="secao.statusmodelo ? 'Desativar' : 'Ativar'" tooltipPosition="top"
              (click)="alternarStatus(modelo)">
              {{ modelo.statusmodelo ? 'Ativo' : 'Inativo' }}
            </a>
            <td>{{ modelo.secao }}</td>
            <td>
              <a pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"
                [routerLink]="['/modelos', modelo.codigo]"></a>
            </td>
            <td>
              <button pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top"
                (click)="confirmaExclusao(modelo)"></button>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
  <div class="p-grid">
    <div class="p-col-12">
      <a pButton label="Novo Modelo" pTooltip="Cadastrar Uma Novo Modelo" tooltipPosition="top"
        routerLink="/modelos/nova"></a>
    </div>
  </div>
</div>
